<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Practice</title>
    <style>
      body {
        display: flex;
        flex-wrap: ;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        cursor: pointer;
        transition: 0.8s;
        /* アニメーションが０.8秒 */
        margin: 0 8px 8px 0;
        text-align: center;
        line-height: 100px;
      }
      .circle {
        background: pink;
        border-radius: 50%;
        transform: rotate(360deg);
        /* 回転が360度 */
      }
    </style>
  </head>
  <body>
    
    <script>
      'use strict';

      for (let i = 0; i < 100; i++) {
        const div = document.createElement('div');
        div.classList.add('box');
        div.textContent = i;
        
        div.addEventListener('click',() => {
          div.classList.toggle('circle');
        });

        document.body.appendChild(div);
      }
    </script>
  </body>
</html>
